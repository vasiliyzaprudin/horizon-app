# Настройки сервера
server:
  port: 8080
  servlet:
    context-path: /api

# Настройки базы данных PostgreSQL
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/geo_exploration_db
    username: your_username      # ЗАМЕНИТЕ на свой username
    password: your_password      # ЗАМЕНИТЕ на свой пароль
    driver-class-name: org.postgresql.Driver

  # Настройки JPA и Hibernate
  jpa:
    hibernate:
      ddl-auto: update           # В продакшене лучше использовать 'validate'
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Настройки миграций (если используете Flyway/Liquibase)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Настройки логирования
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.yourcompany.horizonapp: DEBUG